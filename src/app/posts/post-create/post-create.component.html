<!-- directives are instruction you place on HTML elements -->
<!-- property binding -->

<!-- template -->
<!-- 2 way bindind -->
<!-- event binding, adding in a template as an argument -->
<!-- interpolation -->

<!-- template driven form -->
<!--ngForm gives access to form object -->
<mat-spinner *ngIf="isLoading"></mat-spinner>

<!-- form group takes the form property from components -->
<form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-card>

            <div>
                <button mat-stroke-button type="button" (click)="filePicker.click()">Pick Image</button>
                <input type="file" #filePicker (change)="onImagePicked($event)">
            </div>

            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                <img [src]="imagePreview" [alt]="form.value.title">
            </div>

            <!-- input field for post's title -->  
            <mat-form-field>
                <!-- ngModel gives access to form field -->
                <input 
                matInput 
                formControlName="title"
                type="text" 
                placeholder="Post Title">
                <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
            </mat-form-field>
        
            <!-- input field for post's content -->        
            <mat-form-field>
                <textarea 
                matInput 
                rows="4" 
                formControlName="content"
                placeholder="Post Content"></textarea>
                <mat-error *ngIf="form.get('content').invalid">Please enter some content</mat-error>
            </mat-form-field>   
        
            <button mat-raised-button color="accent" type="submit">Save Post</button>
        
        </mat-card> 
</form>
